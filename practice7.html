<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DICT - Practice 7</title>


	<style type="text/css">
		table, th, td {
		  border: 1px solid black;
		  border-collapse: collapse;
		}
		td{

			text-align: center;
			padding: 10px;
		}

		.shade{

			background-color: #d9d9d9;
		}
	</style>
</head>
<body>


<form method="get" action="">

<h1>Multiplication Table</h1>

<p>Fill in the missing numbers in the multiplication table below:</p>

<table>
		<tr>
			<th class="shade"></th>
			<th>1</th>
			<th>2</th>
			<th>3</th>
		</tr>
		<tr>
			<td class="shade"><b>1</b></td>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
		<tr>
			<td class="shade"><b>2</b></td>
			<td>2</td>
			<td><input type="text" name="answer1"></td>
			<td>6</td>
		</tr>
		<tr>
			<td class="shade"><b>3</b></td>
			<td>3</td>
			<td>6</td>
			<td><input type="text" name="answer2"></td>
		</tr>
</table>
<br>
<button>Submit</button>


</form>
</body>
</html>
